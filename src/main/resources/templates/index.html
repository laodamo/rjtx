<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>

    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>gender</th>
            <th>tel</th>
        </tr>
        <tr th:each="user: ${all}">
            <td th:text="${user.id}"></td>

            <td th:text="${user.gender}"></td>

        </tr>
    </table>
